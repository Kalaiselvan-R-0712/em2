<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stackly — Luxury Event Management</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root {
  --gold-1: #d4af37;
  --accent: #d4a657;
  --ivory: #f8f6f2;
}

/* Header */
header.site-header {
  backdrop-filter: blur(8px);
  background: rgba(255,255,255,0.88);
  border-bottom: 1px solid rgba(0,0,0,0.04);
}

/* Fix for specific text colors as requested earlier */
#services h2, #services p, #services .expertise-text,
#gallery h2, 
footer h4, footer p, footer li a, footer .copyright-text {
  color: #000000 !important;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--ivory);
}

/* Hero Text & Spacing */
#hero h1, #hero p { color: #ffffff !important; }
#hero .tagline { color: var(--gold-1) !important; }

/* Expertise Cards */
.expertise-card {
  transition: all 0.5s ease;
  background: white;
}
.expertise-card:hover { transform: translateY(-10px); }

@media (max-width: 1024px) {
  .nav-links { display: none !important; }
}
</style>
</head>
<body>

<header class="site-header fixed top-0 left-0 w-full z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">
    <a href="index.html">
      <img src="assets/images/logo/stackly_logo.webp" alt="Stackly" style="height: 54px; border-radius: 14px;" />
    </a>
    <nav class="items-center gap-6 hidden lg:flex nav-links">
      <a href="index.html" class="text-black font-medium hover:text-[var(--accent)]">Home</a>
      <a href="about.html" class="text-black font-medium hover:text-[var(--accent)]">About</a>
      <a href="services.html" class="text-black font-medium hover:text-[var(--accent)]">Services</a>
      <a href="contact.html" class="text-black font-medium hover:text-[var(--accent)]">Contact</a>
      <a href="login.html" class="px-5 py-2 border border-[#d4a657] text-[#d4a657] rounded-full font-bold">Login</a>
      <a href="register.html" class="px-5 py-2 bg-gradient-to-r from-[#d4af37] to-[#b88b25] text-black rounded-full font-bold">Register</a>
    </nav>
  </div>
</header>

<section id="hero" class="relative flex items-center justify-center min-h-screen pt-40 pb-20 overflow-hidden">
  <div class="absolute inset-0 w-full h-full -z-10">
    <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover">
      <source src="assets/videos/hero-event.mp4" type="video/mp4">
    </video>
    <div class="absolute inset-0 bg-black/60"></div>
  </div>
  
  <div class="max-w-6xl px-6 w-full relative z-20 text-center lg:text-left mt-12">
    <span class="tagline text-sm uppercase tracking-widest font-bold mb-6 block" data-aos="fade-down">Luxury • Corporate • Hybrid</span>
    <h1 class="text-4xl md:text-6xl font-black leading-tight mb-6" data-aos="fade-up">
      We craft <span class="bg-gradient-to-r from-yellow-400 via-yellow-200 to-yellow-500 bg-clip-text text-transparent">unforgettable</span> events.
    </h1>
    <p class="text-xl md:text-2xl max-w-xl font-light mb-10 opacity-90" data-aos="fade-up" data-aos-delay="200">
      Stackly is a full-service luxury event management studio producing flawless experiences that linger.
    </p>
    <div class="flex flex-wrap gap-4 justify-center lg:justify-start" data-aos="fade-up" data-aos-delay="400">
      <a href="contact.html" class="px-8 py-4 rounded-full bg-yellow-500 text-black font-bold text-lg hover:scale-105 transition-all">Book a consult</a>
      <a href="#gallery" class="px-8 py-4 rounded-full border-2 border-white text-white font-semibold text-lg hover:bg-white/10 transition-all">View gallery</a>
    </div>
  </div>
</section>

<section id="services" class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-4">Our Expertise</h2>
    <p class="text-center mb-12">Strategic planning and flawless execution.</p>
    </div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init({ duration: 1000, once: true });</script>

</body>
</html>
